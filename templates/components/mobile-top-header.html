<li class="list-inline-item dropdown">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        <a href="{% url 'user' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Member Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none"
        href="{% url 'cart' %}">
        <div class="text-center">
            {% if product_count > 0 %}
            <div class="text-center">
                <i class="fas fa-2x fa-cart-arrow-down full"></i>
                <label class="cart-count">{{ product_count }}</label>
            </div>
            {% else %}
            <div class="text-center">
                <div><i class="fas fa-2x fa-shopping-cart"></i></div>
            </div>
            {% endif %}
        </div>
    </a>
</li>
