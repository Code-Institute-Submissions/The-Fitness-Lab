{% load static %}
<!-- footer -->
<footer class="bottom-links p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-6  m-auto">
                <h4>The Lab</h4>
                <ul class="pl-2">
                    <li><a aria-label="home" href="{% url 'home' %}">Home</a></li>
                    <li><a aria-label="membership" href="{% url 'all_membership' %}">Membership</a>
                    </li>
                    <li><a aria-label="shop" href="{% url 'products' %}">Shop</a>
                    </li>

                    <li><a aria-label="about" href="#about">About</a>
                    </li>
                    <li><a aria-label="contact" href="#contact">Contacts</a>
                    </li>
                </ul>

            </div>
            <div class="col-md-4 col-sm-6 col-6  m-auto">
                <h4>Account</h4>
                <ul class="pl-2">
                    {% if user.is_authenticated %}
                    <li><a aria-label="my profile" href="{% url 'user' %}">My
                            Profile</a>
                    </li>
                    <li><a aria-label="sign out" href="{% url 'account_logout' %}">Log Out</a>
                    </li>
                    <li><a aria-label="your cart" href="{% url 'cart' %}">Your Cart</a>
                    </li>
                    {% else %}
                    <li><a aria-label="register" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li><a aria-label="sign in" href="{% url 'account_login' %}">Sign In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-4 col-sm-12 m-auto">
                <a aria-label="home" href="{% url 'home' %}">
                    <img class="img-fluid" src="{% static "images/thelabsmall.jpg" %}" alt="The Lab Logo">
                </a>
                <p class="text-center my-auto">Thankyou for visiting The Lab</p>

            </div>
        </div>
        <div class="row">
            <div class="col-12 hover text-center mt-2">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" target="_blank"
                            href="https://www.facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3 github" target="_blank"
                            href="https://github.com/johndbigboi">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white linkedin" target="_blank" href="#!">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
                <p class="text-muted small mb-0">Copyright &copy; JOHNDBIGBOI 2020</p>
            </div>
        </div>
    </div>

</footer>
