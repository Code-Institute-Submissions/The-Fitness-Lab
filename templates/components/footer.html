<!-- footer -->
<footer class="footer p-3">
    <div class="footer__nav">
        <div class="container">
            <section class="row">
                <div class="col-md-3 col-sm-6 col-6  m-auto">
                    <div class="footer__nav__group">
                        <h4 class="footer__nav__group__header">The Lab</h4>
                        <ul class="footer__nav__group__list pl-2">
                            <li class="footer__nav__group__list__item"><a aria-label="home"
                                    href="{% url 'home' %}">Home</a></li>
                            <li class="footer__nav__group__list__item"><a aria-label="shop" href="">Shop</a>
                            </li>
                            <li class="footer__nav__group__list__item"><a aria-label="about-us" href="">About Us</a>
                            </li>
                            <li class="footer__nav__group__list__item"><a aria-label="contact-us" href="">Membership</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-6  m-auto">
                    <div class="footer__nav__group">
                        <h4 class="footer__nav__group__header">Account</h4>
                        <ul class="footer__nav__group__list pl-2">
                            {% if user.is_authenticated %}
                            <li class="footer__nav__group__list__item"><a aria-label="my profile" href="">My Profile</a>
                            </li>
                            <li class="footer__nav__group__list__item"><a aria-label="sign out" href="">Sign Out</a>
                            </li>
                            <li class="footer__nav__group__list__item"><a aria-label="your cart" href="">Your Cart</a>
                            </li>
                            {% else %}
                            <li class="footer__nav__group__list__item"><a aria-label="register" href="">Register</a>
                            </li>
                            <li class="footer__nav__group__list__item"><a aria-label="sign in" href="">Sign In</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2 col-sm-12 m-auto">
                    <div class="footer__message">
                        <a aria-label="home" href="/">
                            <img class="img-fluid" src="{% static "images/thelab.jpg" %}" alt="The Lab Logo">
                        </a>
                        <p class="text-center">Thankyou for visiting The Lab</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</footer>
