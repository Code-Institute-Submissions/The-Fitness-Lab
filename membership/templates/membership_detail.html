{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Member Image Banner -->
<div class="jumbotron jumbotron-fluid text-center m-0 p-0 pt-lg-3" id="profile-banner">
    <img class="img-fluid" src="{% static "images/getready.jpg" %}" alt="">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="product-image my-5">
                <img class="card-img-top img-fluid" src="{% static "images/join.jpg" %}" alt="">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-info mb-5 mt-md-5">
                <p class="mb-0 text-capitalize">{{ membership.membership_type }} Subscription</p>
                <hr class="w-100 mb-1">
                <p class="mt-3">{{ membership.duration_days }} days of gym membership</p>
                <hr class="w-100 mb-1">
                <p class="lead mb-0 text-left font-weight-bold">Amount: â‚¬{{ membership.price }}.00</p>
                {% for subscription in subscription %}
                {% endfor %}

                <div class="row">
                    <div class="col{% if s %}-12 mt-2{% endif %}">
                        <a href="{% url 'all_membership' %}" class="check-btn btn border-yellow rounded-0 mt-2">
                            <span class="text-uppercase"><i class="fas fa-caret-left fa-lg"></i>
                                Back</span>
                        </a>
                        <a href="{% url 'membership_checkout' membership.id %}"
                            class="add-btn btn bg-yellow border-black rounded-0 text-uppercase mt-2">
                            <span class="text-uppercase">Secure Checkout</span>
                            <span class="icon">
                                <i class="fas fa-lock"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
